
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">  <!-- chamando Bootstrap-->
                <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body>
            <main class="d-flex justify-content-center align-items-center" style="min-height: 100vh;"><!-- exemplo senac-->
            <div class="form-container">
                <h1 class="formH">Cadastro de medicamentos</h1> 
                <form th:action="@{/cadastro}" th:object="${medicamento}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <p>Validade: <input type="date" th:field="*{validade}" required /></p>
                        <p>Nome: <input type="text" th:field="*{nome}" required /></p>
                        <p>Valor: <input type="number" step="0.01" th:field="*{valor}" required placeholder="Use ponto para decimais" /></p>
                        <p>Quantidade: <input type="number" th:field="*{quantidade}" required /></p>
                        <p>Observações: <input type="text" th:field="*{observacoes}" /></p>

                        <button type="submit">Salvar</button>
                        <a th:href="@{/index}"><button type="button">Voltar</button></a>
                </form>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"> 
                            </script><!-- chamando Bootstrap-->

    </body>
</html>
