
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">  <!-- chamando Bootstrap-->
                <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body>
            <main class="d-flex justify-content-center align-items-center" style="min-height: 100vh;"><!-- exemplo senac-->
            <div class="form-container">
                <h1 class="formH">Cadastro de medicamentos</h1> 
                <form id="formCadastro" th:action="@{/cadastro}" th:object="${medicamento}" method="post"> 
                    <div> 
                        <label>Medicamento</label>
                        <p>ID: <input type="text" th:field="*{id}" /> </p> 
                        <p>Validade: <input type="date" th:field="*{validade}" /> </p>  
                        <p>Nome: <input type="text" th:field="*{nome}" /> </p>  
                        <p>Valor: <input type="number" step="0.01"  th:field="*{valor}" placeholder="Use ponto invés de vírgula" /> </p>  
                        <p>Quantidade: <input type="number" th:field="*{quantidade}" /> </p>
                        <p>Observações: <input type="text" th:field="*{observacoes}" /> </p>  
                    </div> 
                    <button type="submit">Enviar</button> 
                    <button type="reset" class="btn-limpar">Limpar</button>
                </form>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"> 
                            </script><!-- chamando Bootstrap-->
                            <!-- jQuery (importado por último) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
            $(document).ready(function () {
       $("#formCadastro").on("submit", function (e) {
         // Captura os valores dos campos
         const id = $("#id").val().trim();
         const validade = $("#validade").val().trim();
         const nome = $("#nome").val().trim();
         const valor = $("#valor").val().trim();
         const quantidade = $("#quantidade").val().trim();
         const observacoes = $("#observacoes").val().trim();

         // Verifica se algum está vazio
         if (id === "" || validade === "" || nome === "" || valor === "" || quantidade === "" || observacoes === "") {
           alert("Preencha todos os campos!");
           e.preventDefault(); // Impede o envio do formulário
         }
       });
     });
    </script>
    </body>
</html>
