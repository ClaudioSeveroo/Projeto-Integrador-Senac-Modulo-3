
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>Sistema Farmácia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">  <!-- chamando Bootstrap-->
                <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body class="d-flex flex-column min-vh-100">

    <!-- Header fixo -->
    <header class="bg-success text-white text-center py-3 shadow-sm">
        <h1 class="m-0">Sistema de Farmácia</h1>
    </header>

    <!-- Conteúdo principal -->
    <main class="flex-fill container my-4">
        <nav class="mb-3">
            <a th:href="@{/cadastro}" class="btn btn-primary">Cadastrar Medicamento</a>
        </nav>

        <h2>Lista de Medicamentos</h2>
        <p>Esses são todos os seus medicamentos:</p>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-success text-center">
                    <tr>
                        <th>ID</th>
                        <th>Validade</th>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Quantidade</th>
                        <th>Observações</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="medicamento : ${medicamentos}">
                        <td th:text="${medicamento.id}"></td>
                        <td th:text="${medicamento.validade}"></td>
                        <td th:text="${medicamento.nome}"></td>
                        <td th:text="${medicamento.valor}"></td>
                        <td th:text="${medicamento.quantidade}"></td>
                        <td th:text="${medicamento.observacoes}"></td>
                        <td><button type="button" class="btnExcluir btn-limpar">Excluir</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Rodapé colado no fim da tela -->
    <footer class="bg-success text-white text-center py-3 shadow-sm">
        Cláudio @2025
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous">
    </script>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
    $(document).ready(function(){
        $('.btnExcluir').click(function(){
            $(this).closest('tr').remove();
        });
    });
</script>
</body>
</html>
