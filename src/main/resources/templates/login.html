
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">  <!-- chamando Bootstrap-->
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body>
          <div class="login-container">   
        <form id="loginForm" class="login">
            <h1 style="color: black">Login de Usuário</h1>
            <p>Nome <input id="usuario" type="text" /> </p> 
            <p>Senha: <input id="senha" type="password" /> </p>
            <p id="erro" style="color: var(--erro); display: none;"></p>
            <button type="submit">Enviar</button> 
            <button type="reset" class="btn-limpar">Limpar</button>
        </form>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"> 
                            </script><!-- chamando Bootstrap-->
                            
                            <!-- jQuery (importado por último) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#loginForm").on("submit", function (e) {
                e.preventDefault(); // impede envio do form

                const usuario = $("#usuario").val().trim();
                const senha = $("#senha").val().trim();
                const erro = $("#erro");

                if (usuario.length < 6) {
                    erro.text("O nome de usuário deve ter no mínimo 6 caracteres.").show();
                    return;
                }

                if (senha.length < 6) {
                    erro.text("A senha deve ter no mínimo 6 caracteres.").show();
                    return;
                }

                erro.hide();

                // Simula login válido e redireciona
                window.location.href = "/index";
            });
        });
    </script>
    </body>
</html>
